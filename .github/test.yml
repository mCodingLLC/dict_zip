name: Test

on: [push, pull_request]

jobs:
  test_tox:
    name: Run tests
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - python: "3.7"
            tox_env: "py37"
          - python: "3.8"
            tox_env: "py38"
          - python: "3.9"
            tox_env: "py39"
          - python: "3.10"
            tox_env: "py310"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        name: Install Python
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Test with tox
        run: python -m tox -e ${{ matrix.tox_env }}
